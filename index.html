<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Huddle</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="label">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="contentmid">
          <img class="illustration" src="images/illustration-mockups.svg" alt="illusration">
          <h2 class="content">Build the Community Your Fans Will Love</h2>
          <p class="contentdesc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a class="btn register" href="https://www.google.com">Register</a>
      </div>
      <div>
        <img class="social footer links" src="images/facebook.png" alt="facebook">
        <img class="social footer links" src="images/instagram.png" alt="instagram">
        <img class="social footer links" src="images/twitter.png" alt="twitter">
      </div>
    </div>

  </body>
</html>
